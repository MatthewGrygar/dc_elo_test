        <a href="index.html" class="logoLink" aria-label="Domů">
          <img id="logoImg" src="logo.png" alt="Logo" />
        </a>
      </div>
      <div class="headerText">
        <h1>TITULY</h1>
        <div class="sub">BY GRAIL SERIES</div>
        <div class="desc muted">Přehled titulů a ocenění (zatím placeholder).</div>

    </div>

    <div class="headerRight">
      <div class="headerRightTop">
        <div class="badge">DC ELO</div>

        <button class="btnIcon" id="menuBtn" type="button" aria-label="Menu" title="Menu">

              <span class="dot"></span>
              <span id="themeLabel">☀️ Světlý</span>
            </div>

        </div>
      </div>

  </div>

    <div class="cardHead">
      <div class="chip">Stránka</div>
      <button class="btnSecondary" type="button" onclick="location.href='index.html'">Zpět na titulní</button>
    </div>

    <div class="pageBody">
      <h2>TITULY</h2>
      <p class="muted">Tady bude seznam titulů, ocenění a historických přehledů. V další verzi sem doplníme kompletní obsah.</p>
