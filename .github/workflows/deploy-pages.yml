name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        env:
          # GitHub Pages base path for Vite
          VITE_BASE: "/${{ github.event.repository.name }}/"
          # Optional: configure these as repo secrets if you don't want them committed.
          VITE_SHEETS_ELO_STANDINGS_CSV: ${{ secrets.VITE_SHEETS_ELO_STANDINGS_CSV }}
          VITE_SHEETS_TOURNAMENT_ELO_CSV: ${{ secrets.VITE_SHEETS_TOURNAMENT_ELO_CSV }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
