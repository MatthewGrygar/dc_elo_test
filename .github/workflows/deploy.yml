name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # Explicitly point to the lockfile so npm cache works reliably.
          cache-dependency-path: package-lock.json

      - name: Tune npm (CI)
        run: |
          npm config set fund false
          npm config set audit false
          npm config set progress false

      - name: Install
        # Use the lockfile for reproducible installs on CI
        # NOTE: Some CI environments/repo settings may set NODE_ENV=production or
        # NPM_CONFIG_PRODUCTION=true, which would omit devDependencies.
        # Vite is a devDependency but is required to build.
        env:
          # Force devDependencies to be installed (Vite is required for the build).
          # Some org/repo settings can implicitly set production-only installs.
          NODE_ENV: development
          NPM_CONFIG_PRODUCTION: "false"
          NPM_CONFIG_ONLY: "false"
        run: npm ci --include=dev --no-audit --no-fund --prefer-offline

      - name: Sanity check toolchain
        run: |
          node -v
          npm -v
          test -d node_modules || (echo "node_modules missing" && exit 1)
          test -f node_modules/.bin/vite || (echo "vite binary missing" && ls -la node_modules/.bin | head -n 50 && exit 1)
          npx --no-install vite --version

      - name: Build
        env:
          # Vite base path for GitHub Pages: /<repo-name>/
          BASE_PATH: "/${{ github.event.repository.name }}/"
          NODE_ENV: development
          NPM_CONFIG_PRODUCTION: "false"
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
