name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # NOTE:
          # `cache: npm` requires a lockfile (package-lock.json / yarn.lock / pnpm-lock.yaml).
          # This starter repo omits lockfiles on purpose, so we keep caching off for now.
          # When you add a lockfile, you can re-enable caching + switch back to `npm ci`.

      - name: Install
        run: npm install --no-audit --no-fund

      # Important: set base to '/<repo>/' for GitHub Pages
      - name: Build
        env:
          VITE_BASE: /${{ github.event.repository.name }}/
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
