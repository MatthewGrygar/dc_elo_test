<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DC ELO žebříček</title>
</head>
<body>
<script>
  // GitHub Pages SPA fallback.
  // When a user refreshes /<repo>/<slug>, GitHub Pages serves 404.html.
  // We redirect to /<repo>/?r=<slug> and the app restores the URL via history.replaceState.
  (function(){
    var path = window.location.pathname || "/";
    var parts = path.split("/").filter(Boolean);
    var base = parts.length ? ("/" + parts[0] + "/") : "/";
    var rest = path.indexOf(base) === 0 ? path.slice(base.length) : "";
    rest = rest.replace(/^\/+/, "");
    var target = base + "?r=" + encodeURIComponent(rest);
    window.location.replace(target);
  })();
</script>
</body>
</html>
