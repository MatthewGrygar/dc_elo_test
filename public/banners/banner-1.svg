    <path d="M-20 360 C 240 260, 420 470, 740 360 S 1300 250, 1640 400" fill="none" stroke="#FFFFFF" stroke-opacity="0.08" stroke-width="2"/>
  </g>

  <rect width="1600" height="600" filter="url(#grain)" opacity="0.35"/>
