<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="600" viewBox="0 0 1600 600">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0E0F12"/>
      <stop offset="1" stop-color="#1C1C1E"/>
    </linearGradient>
    <radialGradient id="glow" cx="40%" cy="35%" r="60%">
      <stop offset="0" stop-color="#4F6BFF" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#4F6BFF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="70%" cy="55%" r="55%">
      <stop offset="0" stop-color="#8B5CF6" stop-opacity="0.25"/>
